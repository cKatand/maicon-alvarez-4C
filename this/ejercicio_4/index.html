<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería Interactiva</title>
<link rel="stylesheet" href=".css">
</head>
<body>
<h1>Galería Interactiva de Imágenes</h1>
<div class="image-container">
    <img src="https://via.placeholder.com/200" alt="Imagen 1" onclick="changeImage(this)">
    <button onclick="showDescription(this)">Clase de la imagen 1</button>
</div>
<div class="image-container">
    <img src="https://via.placeholder.com/200" alt="Imagen 2" onclick="changeImage(this)">
    <button onclick="showDescription(this)">Clase de la imagen 2</button>
</div>
<h2>Lista de Tareas</h2>
<ul>
    <li class="task">
        <span>Tarea 1</span>
        <button onclick="completar(this)">Completar</button>
    </li>
    <li class="task">
        <span>Tarea 2</span>
        <button onclick="completar(this)">Completar</button>
    </li>
</ul>
<h2>Productos</h2>
<div class="product-card">
    <h2>Producto 1</h2>
    <button onclick="applyDiscount(this)">Aplicar descuento</button>
</div>
<div class="product-card">
    <h2>Producto 2</h2>
    <button onclick="applyDiscount(this)">Aplicar descuento</button>
    <div class="product-card">
        <h2>Producto 3</h2>
        <button onclick="applyDiscount(this)">Aplicar descuento</button>
    </div>
    <script src="scripts.js"></script>
</div>
</body>
